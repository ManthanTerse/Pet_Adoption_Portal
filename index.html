
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Animal</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
      <h1>🐾Furrever Home 🐾</h1>

    <div id="loginPage" class="page active ">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button id="loginb">Login</button>
        <p id="errorMsg"></p>
      </div>
    </div>
    
    <div id="dashboardPage" class="page">
      <h1>Welcome to the Pet Adoption Portal 🐶🐱</h1>
      <p>Select a category to view available pets:</p>

      <div class="categories">
        <button onclick="showCategory('dog')">Dogs</button>
        <button onclick="showCategory('cat')">Cats</button>
        <button onclick="showCategory('rabbit')">Rabbits</button>
        <button onclick="showCategory('hamster')">Hamsters</button>
        <button onclick="showCategory('parrot')">Parrots</button>
      </div>
    </div>
    <div id="petsSection"></div>
    <script src="script.js"></script>
 </body>
</html>
